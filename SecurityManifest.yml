---
security:
  pipeline:
    type: "Inline"
    toolchain: "Synopsys"
  activities: 
    sast:
      rescanThreshold: 10
    sca:
      rescanThreshold: 10
    dast:
      rescanThreshold: 10
    sastplusm:
      rescanThreshold: 10
    dastplusm:
      rescanThreshold: 10
---
buildBreaker:
  coverity: 
    statusQuery: "new"
    overallSeverityQuery: "high"
    categoryQuery: "cross-site scripting"
    categorySeverityQuery: "medium"
  blackduck:
    statusQuery: "new"
    overallSeverityQuery: "medium"
    cveQuery: ""
    componentQuery: ""
  seeker:
    statusQuery: "new"
    overallSeverityQuery: "critical"
    categoryQuery: "SQL Injection"
    categorySeverityQuery: "high"
---
sct:
  enableJira: "true"
  jiraIssueType: "Bug"
  enableBuildBreaker: "true"