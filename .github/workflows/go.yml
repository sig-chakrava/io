name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    
    - name: IO Scan
      uses: sig-chakrava/io-scan@v1-beta.4
      with:
        stage: "IO"
        ioServerHost: ${{secrets.IO_SERVER_URL}}
        ioServerPort:  80
        ioServerToken: ${{secrets.IO_SERVER_TOKEN}}        
        workflowServerUrl: ${{secrets.WORKFLOW_SERVER_URL}}
        workflowServerToken: ${{secrets.WORKFLOW_SERVER_TOKEN}}
        prescriptionDownloadURL: ${{secrets.PRESCRIPTION_DOWNLOAD_URL}}
        
    - name: Static Analysis with Polaris
     # if: ${{steps.prescription.outputs.sastScan == 'true'}}
      run: |
        echo $PATH
        /home/chakrava/cov-analysis-linux64-2020.06/bin/cov-configure --go
        pwd
        ls
        /home/chakrava/cov-analysis-linux64-2020.06/bin/cov-capture --dir idir --project-dir .
        /home/chakrava/cov-analysis-linux64-2020.06/bin/cov-manage-emit --dir idir list-json
        /home/chakrava/cov-analysis-linux64-2020.06/bin/cov-analyze --dir idir

    - name: Synopsys Intelligent Security Scan
     # if: ${{steps.prescription.outputs.sastScan == 'true' || steps.prescription.outputs.scaScan == 'true'}}
      uses: synopsys-sig/intelligent-security-scan@v1
      with:
        ioServerHost: ${{secrets.IO_SERVER_URL}}
        ioServerPort:  80
        ioServerURL: ${{secrets.IO_SERVER_URL}}
        ioServerToken: ${{secrets.IO_SERVER_TOKEN}}
        workflowServerUrl: ${{secrets.WORKFLOW_SERVER_URL}}
        workflowServerToken: ${{secrets.WORKFLOW_SERVER_TOKEN}}
        prescriptionDownloadURL: ${{secrets.PRESCRIPTION_DOWNLOAD_URL}}
        stage: "WORKFLOW"      